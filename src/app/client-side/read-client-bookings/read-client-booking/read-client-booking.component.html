<mat-card class="myCard">
  <mat-card-header>
    <div></div>
    <mat-card-title class="text-center">Bookings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-success heading">
          <tr>
            <th class="col">Booking ID</th>
            <th class="col">My Name</th>
            <th class="col">Service</th>
            <th class="col">Date</th>
            <th class="col-1">View</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Manesha Govender</td>
            <td>Collection and Removal </td>
            <td>23/08/2021</td>
            <td class="icon-hover" (click)="routerBookingDetails()">
              <mat-icon>remove_red_eye</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </mat-card-content>
</mat-card>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
