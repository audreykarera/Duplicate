<!--So this is the Confirmation Model Popup HTML-->

<div>
  
  <h1 mat-dialog-title>{{ dialogData.dialogHeader }}</h1>
  <div mat-dialog-content>
    <p>{{ dialogData.dialogContent }}</p>
  </div>
  <div mat-dialog-actions>
  <button class="btn btn-outline-success me-md-2"  type="button">Yes</button>
    <button class="btn btn-outline-danger" type="button">No</button>
  </div>
</div>
