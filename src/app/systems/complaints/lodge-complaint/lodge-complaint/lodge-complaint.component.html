<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lodge Complaint</mat-card-title>
    <mat-card-subtitle>Enter your complaint below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <label class="col-form-label col-form-label-sm mt-2 float-right" for="inputSmall"><strong>How would you rate our services?</strong></label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
      <option selected>Click for options</option>
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="3">4 Stars</option>
      <option value="3">5 Stars</option>
    </select>
    <label class="col-form-label col-form-label-sm mt-2 float-right" for="comment"><strong>Please provide your input below:</strong></label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
  </mat-card-content>
  <mat-card-actions>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-outline-success me-md-2" type="button">Submit</button>
      <button class="btn btn-outline-danger" type="button">Cancel</button>
  </div>
  </mat-card-actions>
</mat-card>
