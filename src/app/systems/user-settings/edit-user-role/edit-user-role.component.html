<label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Edit User Role</label>
<input class="form-control form-control-sm" type="text" placeholder="administrator"
aria-label=".form-control-sm example" readonly>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-success me-md-2" (click)="openConfirmDialog()" type="button">Save</button>
        <button class="btn btn-outline-danger" (click)="openCancelDialog()" type="button">Cancel</button>
</div>
