<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Type</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 20rem;">
    
        <h3>Add Service Type</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Service Type Name</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Service Type Name"
                            aria-label=".form-control-sm example" [(ngModel)]="serviceType.ServiceTypeName">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Service Type Description</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Service Type Description"
                            aria-label=".form-control-sm example" [(ngModel)]="serviceType.ServiceTypeDescription">
                            <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" type="button" (click)="onSave()">Submit</button>
                            <button class="btn btn-outline-danger" (click)="Close()"  type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
