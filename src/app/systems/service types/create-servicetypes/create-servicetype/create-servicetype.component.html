<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Type</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 20rem;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <h3>Add Service Type</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-2" for="serviceTypeName">Service Type Name</label>
                        <input  name="serviceTypeName" class="form-control form-control-sm" type="text" placeholder="Service Type Name"
                            aria-label=".form-control-sm example" ngModel>
                        <label class="col-form-label col-form-label-sm mt-2" for="serviceTypeDescription">Service Type Description</label>
                        <input  name="serviceTypeDescription" class="form-control form-control-sm" type="text" placeholder="Service Type Description"
                            aria-label=".form-control-sm example" ngModel>
                            <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" type="button">Submit</button>
                            <button class="btn btn-outline-danger"  type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
