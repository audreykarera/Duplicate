<div class="modal-content" >
      <div class="modal-header">
      <h4 class="modal-title">Employment Statuses</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
        <table class="table table-hover align-middle">
          <tbody>
            <tr *ngFor="let item of employmentstatuses">
            <td class="col-5"><span>{{item.employmentStatusName}}</span></td>
                <td class="icon-hover">
                <mat-icon (click) ="routerEditEmploymentStatuses()">edit</mat-icon>
                </td>
                <td class="icon-hover">
                <mat-icon (click) = "routerDeleteEmploymentStatuses()">delete</mat-icon>
                </td>
            </tr>
            
        <button type="button" class="btn btn-primary" (click) ="routerAddEmploymentStatuses()">Add </button>
