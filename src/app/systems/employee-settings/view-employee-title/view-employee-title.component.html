<div class="modal-content" >
      <div class="modal-header">
      <h4 class="modal-title">Employee Titles</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
        <table class="table table-hover align-middle">
          <tbody>
            <tr *ngFor="let item of titles " >
            <td class="col-5"><span>{{item.titleDescription}}</span></td>
                <td class="icon-hover">
                <mat-icon (click) ="routerEditEmployeeTitles()" >edit</mat-icon>
                </td>
                <td class="icon-hover">
                <mat-icon (click) ="routerDeleteEmployeeTitles()">delete</mat-icon>
                </td>
            </tr>
            
        <button type="button" class="btn btn-primary"(click) ="routerAddEmployeeTitles()">Add </button>
