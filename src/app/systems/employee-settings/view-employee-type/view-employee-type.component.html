<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Employee Types  </h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <tbody>
          <tr *ngFor="let item of employeeTypeList">
            <td class="col-5"><span>{{item.employeeTypeName}}</span></td>
            <td class="icon-hover">
              <mat-icon (click)="routerEditEmployeeTypes()">edit</mat-icon>
            </td>
            <td class="icon-hover">
              <mat-icon (click) ="onDelete(item.employeeTypeId)">delete</mat-icon>
            </td>
          </tr>
          <br>
          <button type="button" class="btn btn-success" (click)="routerAddEmployeeTypes()">Add</button>
