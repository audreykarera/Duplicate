<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Type</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 12rem;">
        <h3>Edit Employee Type</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Edit Employee Type</label>
                        <input class="form-control form-control-sm" type="text" placeholder="{{data.employeeTypeName}}"
                            aria-label=".form-control-sm example" >
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button mat-stroked-button >Save</button>
                        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
