<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supplier</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 20rem;">
        <h3>Add Supplier</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Name</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Supplier Name"
                            aria-label=".form-control-sm example" [(ngModel)]="supplier.SupplierName"> <!--ng model, look at line 14 for the first supplier we will be referring to-->
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Contact
                            Number</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Supplier Contact Number"
                            aria-label=".form-control-sm example" [(ngModel)]="supplier.SupplierContactPersonNumber">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Email
                            Address</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Supplier Email Address"
                            aria-label=".form-control-sm example" [(ngModel)]="supplier.SupplierContactPersonEmail">
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" (click)="onSave()"
                                type="button">Save</button>
                            <button class="btn btn-outline-danger" (click)="openCancelDialog()"
                                type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
