                 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Equipment Name</th>
                    <td mat-cell *matCellDef="let element" style="width: 20%">{{element.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="availability">
                    <th mat-header-cell *matHeaderCellDef>Equipment Availability</th>
                    <td mat-cell *matCellDef="let element" style="width: 20%">{{element.available}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
