<!DOCTYPE html>
<html lang="en">
<body>
    <div class="modal-body" style="width: 25rem; height: 25rem;">
        <h3>Add Collection Note</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Collection Note ID:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Collection Note ID"
                            aria-label=".form-control-sm example">
                            
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Date:</label><br>
                        <mat-form-field appearance="fill">
                        <mat-label>Select a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <br>
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Time In:</label>
                        <input type="time" id="inputMDEx1" class="form-control form-control-sm">
                    </div>                                            
                  
                </div>
            </div>
            <br>
               <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" (click)="openConfirmDialog()" type="button">Save</button>
                            <button class="btn btn-outline-danger" (click)="openCancelDialog() " type="button">Cancel</button>
                     </div>
        </div>
    </div>
</body>

</html>
