<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Client Quotes</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </div>
      <br>

      
    
      <table mat-table class="ReadRequestedquoteComponent" [dataSource]="dataSource">

      <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Service ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="servicename">
        <th mat-header-cell *matHeaderCellDef> Service Name </th>
        <td mat-cell *matCellDef="let element"> {{element.servicename}} </td>
        </ng-container>

        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef> Service</th>
          <td mat-cell *matCellDef="let element"> {{element.service}} </td>
          </ng-container>
  
          <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service</th>
            <td mat-cell *matCellDef="let element"> {{element.service}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="view">
                <tr><th mat-header-cell *matHeaderCellDef>View</th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" >
                     <button mat-icon-button  (click)="routerViewQuote()"><mat-icon>remove_red_eye</mat-icon></button>
                  </td>
                </tr>
              </ng-container>
  


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<tr class="mat-row" *matNoDataRow>
<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
</tr>
              
            </table>
            </div>
            <br>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
      </nav>
    </div>
  </div>
