<mat-card class="myCard">
  <mat-card-header>
    <div></div>
    <mat-card-title class="text-center">Client Quotes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-success heading">
          <tr >
            <th>Service ID</th>
            <th>Service Name</th>
            <th>Service Type</th>
            <th>Date of Service</th>
            <th>View Quote</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Removal</td>
            <td>Oil</td>
            <td>2021/08/14</td>
            <td class="icon-hover"><mat-icon (click)="routerViewQuote()">remove_red_eye</mat-icon></td>
          </tr>
        </tbody>
      </table>

    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card-footer>
</mat-card>
