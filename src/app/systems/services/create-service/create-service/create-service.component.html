<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service</title>
</head>

<body>
    <div class="modal-body" style="width: 15rem; height: auto;">
        <h3>Add Service</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                       <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Service Name</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Service Description</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Service Type</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Starting Price</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                            <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" (click)="onSave()" type="button">Save</button>
                            <button class="btn btn-outline-danger" (click)="Close()" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
