<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Asset</title>
</head>

<body>
  <div class="modal-body" style="width: 20rem; height: 32rem;">
    <h3>Update Asset</h3>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col">
            <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Asset Type</label>
            <input class="form-control form-control-sm" type="text" placeholder=""
              aria-label=".form-control-sm example" readonly>
            <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Registration Number</label>
            <input class="form-control form-control-sm" type="text" placeholder=""
              aria-label=".form-control-sm example">
            <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Asset Make</label>
            <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-sm example"
              readonly>
            <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Asset Model</label>
            <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-sm example"
              readonly>
            <label class="col-form-label col-form-label-sm mt-4 float-right" for="inputSmall">Asset Availability</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
              <option selected></option>
              <option value="1">Available</option>
              <option value="2">Unavailable</option>
            </select>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-outline-success me-md-2" type="button">Save</button>
              <button class="btn btn-outline-danger" type="button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
