<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: auto;" >
        <h3>Edit Package</h3>
        <div class="form-group">
            <div class="container">
                <div class="row" >
                    <div class="col" *ngFor="let item of packageList">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Package Name</label>
                        <input class="form-control form-control-sm" type="text" placeholder="{{item.packageName}}"
                            aria-label=".form-control-sm example">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Package Price Rate</label>
                        <input class="form-control form-control-sm" type="text" placeholder="{{item.packageRate.packageRatePrice}}"
                            aria-label=".form-control-sm example">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Package Details</label>
                        <textarea class="form-control form-control-sm" type="textarea" aria-label=".form-control-sm example"
                         placeholder="{{item.packageDetails}}" ></textarea>
                            <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2"  (click)="openConfirmDialog()" type="button">Save</button>
                            <button class="btn btn-outline-danger" (click)="Close()" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
