<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Type</title>
    <br>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: auto;">
        <h3>Add Payment Type</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                         <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Enter Payment Type</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2"
                                type="button" (click)="onSave()">Save</button>
                            <button class="btn btn-outline-danger" 
                                type="button" (click)="Close()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
