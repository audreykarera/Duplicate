<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal-body" style="width: 60rem; height: 32rem;">
        <h3>Add Employee</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Your Photo</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file" /> -->

                        <mat-form-field appearance="fill">
                            <mat-label>Title</mat-label>
                            <mat-select>
                              <mat-option>
                              </mat-option>
                            </mat-select>
                          </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Ex. Rowan Gauld" value="">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Middle Name</mat-label>
                            <input matInput placeholder="Ex. Jared" value="">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Surname</mat-label>
                            <input matInput placeholder="Ex. Gauld" value="">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>ID Number</mat-label>
                            <input matInput placeholder="" value="">
                        </mat-form-field>


                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Emergency Contact 1</mat-label>
                            <input matInput placeholder="First Name" value="">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Emergency Contact 1</mat-label>
                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Emergency Contact 1</mat-label>
                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Favorite food</mat-label>
                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Favorite food</mat-label>
                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-4 mr-4" for="inputSmall">Employee
                            Type</label>
                        <label class="col-form-label col-form-label-sm mt-4 float-right" for="inputSmall">User
                            Roles</label>
                        <div class="input-group">

                            <!-- declaration for first field -->
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                                <option selected ngDefaultControl [(ngModel)]="employee.EmployeeTypeId"></option>
                                <option *ngFor="let item of typeList" [value]="item.employeeTypeId">
                                    {{item.employeeTypeName}}
                                </option>
                            </select>

                            <!-- reducong the gap between them to zero -->
                            <span class="input-group-btn" style="width:1px;"></span>

                            <!-- declaration for second field -->
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                                <option selected ngDefaultControl [(ngModel)]="employee.UserRoleId"></option>
                                <option *ngFor="let item of userRoleList" [value]="item.userRoleId">
                                    {{item.userRoleName}}
                                </option>
                            </select>
                        </div>
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">ID Number</label>
                        <input class="form-control form-control-sm" type="text" placeholder="ID Number"
                            aria-label=".form-control-sm example" [(ngModel)]="employee.EmployeeIdNumber">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Username</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Username"
                            aria-label=".form-control-sm example" [(ngModel)]="employee.Username">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Password</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Password"
                            aria-label=".form-control-sm example" [(ngModel)]="employee.EmployeePassword">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Confirm
                            Password</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Confirm Password"
                            aria-label=".form-control-sm example">
                        <br>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" type="button"
                                (click)="onSubmit()">Save</button>
                            <button class="btn btn-outline-danger" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
