<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Booking</title>
</head>

<body>
  <div class="modal-body" style="width: 25rem; height: auto;">
    <h3>Insert Booking Details</h3>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col">
            <div>
              <div>
                <div class="text-center">
                  <label class="col-form-label col-form-label-sm mt-2 float-right">
                    <mat-icon matPrefix>schedule</mat-icon><strong>Friday, 5 June 2021</strong>
                  </label>
                </div>
                <div>
                  <label class="col-form-label col-form-label-sm mt-2 float-right" for="inputSmall">Select
                    Category</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                    <option selected></option>
                    <option value="1">Collection & Disposal</option>
                    <option value="2">Skip Services</option>
                    <option value="3">Delivery</option>
                  </select>
                  <label class="col-form-label col-form-label-sm mt-2 float-right" for="inputSmall">Select
                    Service</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                    <option selected></option>
                    <option value="1">Used Oil</option>
                    <option value="2">Used Tyres</option>
                    <option value="4">Scrap Metal</option>
                    <option value="5">Paper & Cardboard</option>
                    <option value="6">Bottles</option>
                    <option value="7">Plastic</option>
                  </select>
                  <div class="text-center">
                    <label class="col-form-label col-form-label-sm mt-4 float-right">
                      <strong>Insert Location</strong>
                    </label>
                  </div>
                  <label class="col-form-label col-form-label-sm mt-2 float-right" for="inputSmall">Select
                    Province</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                    <option selected></option>
                    <option value="1">Gauteng</option>
                    <option value="2">Kwa-Zulu-Natal</option>
                  </select>
                  <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Insert City</label>
                  <input class="form-control form-control-sm" type="text" placeholder="Ex. 'Pretoria' "
                    aria-label=".form-control-sm example">
                  <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Insert Suburb</label>
                  <input class="form-control form-control-sm" type="text" placeholder="Ex. 'The Reeds' "
                    aria-label=".form-control-sm example">
                  <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Insert Street Name</label>
                  <input class="form-control form-control-sm" type="text" placeholder="Ex. '12 Bushwillow Ave'"
                    aria-label=".form-control-sm example">
                  <br>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-success me-md-2" (click)="openConfirmDialog()" type="button">Make Booking</button>
                    <button class="btn btn-outline-danger" (click)="openCancelDialog()" type="button">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
