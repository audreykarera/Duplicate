<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Package Rates</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <br>
      <br>
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddPackageRate()" >add</mat-icon>
          </div>
        </div>
        <br>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th class="col-2">Package Rate Price</th>
              <th class="col-5">Date of Price Rate</th>
              <th class="col-2">Edit</th>
              <th class="col-2">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of packageRateList | appFilter:searchText">
              <td>{{item.packageRatePrice}}</td>
              <td>{{item.packagePriceDate}}</td>
              <td class="icon-hover">
                <mat-icon (click)="routerEditPackageRate(item.packageRateId, item.packageRatePrice, item.packagePriceDate)">edit</mat-icon>
              </td>
              <td class="icon-hover">
                <mat-icon (click)="onDelete(item.packageRateId)">delete</mat-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
