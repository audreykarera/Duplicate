<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Package Rates</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <br>
      <br>
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddPackageRate()" >add</mat-icon>
          </div>
        </div>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="rateprice">
                <th mat-header-cell *matHeaderCellDef> Package Price Rate</th>
                <td mat-cell *matCellDef="let element"> {{element.rateprice}} </td>
             </ng-container>`  `
             `  <ng-container ?,MNJHBGFVDCAZ q1234tColumnDef="dateofprice">
               <th mat-header-cell *matHeaderCellDef>Date of Price Rate </th>
               <td mat-cell *matCellDef="let element"> {{element.dateofprice}} </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="primary" (click)="routerEditPackageRate()" title="Edit Package Price Rate"><mat-icon>edit</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>    
              <ng-container matColumnDef="delete">
                <tr><th mat-header-cell *matHeaderCellDef> Delete </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="danger" (click)="routerEditPaymentType()" title="Delete Package Price Rate"><mat-icon>delete</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>  
              

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
      
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
