<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Package Rate</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 18rem;">
        <h3>Add Package Rate</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Enter New Package Price Rate</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Package Price"
                            aria-label=".form-control-sm example" [(ngModel)]="packageRate.PackageRatePrice">
                        <br>
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Enter Today's Date</label>
                        <input class="form-control form-control-sm" type="text" placeholder="y/m/d"
                            aria-label=".form-control-sm example" [(ngModel)]="packageRate.PackagePriceDate">
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2"
                                type="button" (click)="onSave()">Save</button>
                            <button class="btn btn-outline-danger" 
                                type="button" (click)="Close()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
