<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Slot Status</title>
</head>

<body>
  <div class="modal-body" style="width: 25rem; height: auto;">
    <h3>Edit Slot Status</h3>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col">
            <div>
              <div>
                <div>
                  <br>
                  <form class="text-center">
                    <mat-form-field appearance="fill">
                      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Slot Status</mat-label>
                      <input matInput placeholder="Update Slot Status">
                    </mat-form-field>
                  </form>
                    <br>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-success me-md-2"
                      type="button">Save</button>
                    <button class="btn btn-outline-danger" (click)="Close()" type="button">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
