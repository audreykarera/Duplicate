<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Equipment</div>
  <div class="page__content shadow p-3">
      <div class="page__content-data">

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </div>
          <br>
          <div class="position-relative">
              <div class="position-absolute top-0 end-0 icon-hover">
                  <mat-icon style="font-size: xx-large" (click)="routerAddSlotStatus()">add</mat-icon>
              </div>
          </div>
          <br>
          <br>
               <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Slot Status ID</th>
                  <td mat-cell *matCellDef="let element" >{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Slot Status Name</th>
                  <td mat-cell *matCellDef="let element" >{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <tr><th mat-header-cell *matHeaderCellDef>Edit</th></tr>
                  <tr>
                    <td mat-cell *matCellDef="let row" >
                       <button mat-icon-button  (click)="routerEditSlotStatus()"><mat-icon>edit</mat-icon></button>
                    </td>
                  </tr>
                </ng-container>

                <ng-container matColumnDef="delete">
                  <tr><th mat-header-cell *matHeaderCellDef>Delete</th></tr>
                  <tr>
                    <td mat-cell *matCellDef="let row">
                       <button mat-icon-button  ><mat-icon>delete</mat-icon></button>
                    </td>
                  </tr>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          <br>
          <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">5</a></li>
              </ul>
          </nav>
      </div>
  </div>
</div>
