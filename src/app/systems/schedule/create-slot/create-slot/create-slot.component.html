<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking Slot</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 20rem;">
        <h3>Add Booking Slot</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Start Time</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                          <option selected></option>
                          <option value="1">09:00</option>
                          <option value="2">10:00</option>
                          <option value="2">11:00</option>
                          <option value="2">12:00</option>
                          <option value="2">13:00</option>
                          <option value="2">14:00</option>
                          <option value="2">15:00</option>
                        </select>
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">End Time</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" type="text">
                          <option selected></option>
                          <option value="1">10:00</option>
                          <option value="2">11:00</option>
                          <option value="2">12:00</option>
                          <option value="2">13:00</option>
                          <option value="2">14:00</option>
                          <option value="2">15:00</option>
                          <option value="2">16:00</option>
                        </select>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2"
                                type="button">Save</button>
                            <button class="btn btn-outline-danger" (click)="Close()"
                                type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
