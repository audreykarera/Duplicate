<div class="header">
    <h5 mat-dialog-title>{{data?.title}}</h5>
</div>

<div mat-dialog-content>
    <p>{{data?.message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" [mat-dialog-close]="true">{{data?.confirmCaption}}</button>
    <button type="button" class="btn btn-outline-danger" [mat-dialog-close]="false">{{data?.cancelCaption}}</button>
</div>
